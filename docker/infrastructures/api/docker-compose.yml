web:
  build: images/nginx+php
  volumes:
    - "~/www/bizlunch/api:/var/www:ro"
  ports:
    - "80:80"
  links:
    - "mongo:mongo"
    - "elasticsearch:elasticsearch"

mongo:
  build: images/mongo
  ports:
    - "27017:27017"

elasticsearch:
  build: images/elasticsearch
  ports:
    - "9200:9200"